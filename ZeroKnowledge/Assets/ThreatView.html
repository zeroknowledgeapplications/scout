<script type="text/javascript">
    document.addEventListener('DOMContentLoaded',function(){

        window.UI = (function(){
            var _randomDuration = function(animation) {
                var duration = Math.floor(1+(Math.random()*10));
                animation.setAttribute('dur', duration + 's');
                animation.beginElement();
                setTimeout(_randomDuration, duration*1000, animation);
            };

            var bubbles = document.getElementsByTagName('animateMotion');
            Array.prototype.forEach.call(bubbles, function(bubble, i){
                _randomDuration(bubble);
            });

            return {
                setNumberofConnections: function(id, count){
                    var line = document.getElementById('line_' + id);
                    var bubble = document.getElementById('bubble_' + id);

                    /* Multiply connections by five, limit to 0-25 range */
                    count = Math.min(50, Math.max((count*5), 0));

                    line.setAttribute('stroke-width', count);
                    bubble.setAttribute('r', 32+count/2);
                },

                /**
                 * Sets the label of a connection
                 * @param {id}     the id [0-7] of the connection to change 
                 * @param {string} the label to use, use an empty label to clear the text
                 */
                setLabel: function(id, label){
                    var text = document.getElementById('text_' + id);
                    text.innerHTML = label;
                },

                /**
                 * Colour a connection according to its threat level
                 * @param {int}   the id [0-7] of the connection to change 
                 * @param {float} an indicator of the threat level [0-1]
                 */
                setThreatLevel: function(id, level){
                    var line = document.getElementById('line_' + id);
                    var organisation = document.getElementById('organisation_' + id);
                    var bubble = document.getElementById('bubble_' + id);

                    /* Calculate threat level */
                    R = Math.floor(255 * level);
                    G = Math.floor(255 * (1-level)); 
                    rgb = 'rgb('+R+','+G+',0)';

                    organisation.setAttribute('fill', rgb);
                    line.setAttribute('stroke', rgb);
                    bubble.setAttribute('stroke', rgb);
                    bubble.setAttribute('fill', rgb);
                },

                /**
                 * Hides superfluous organisations that are unused
                 * @param {int} count the number of organisations [0-8] to display
                 */
                setNumberOfOrganisations: function(count) {
					if (count >= 8) {
						return;
					}
                    for (var i = count; i < 8; i++) {
                        document.getElementById('line_' + i).setAttribute('stroke', 'white');
                        document.getElementById('organisation_' + i).setAttribute('stroke', 'white');
                        document.getElementById('bubble_' + i).setAttribute('stroke', 'white');
                        document.getElementById('text_' + i).setAttribute('stroke', 'white');

                        document.getElementById('line_' + i).setAttribute('fill', 'white');
                        document.getElementById('organisation_' + i).setAttribute('fill', 'white');
                        document.getElementById('bubble_' + i).setAttribute('fill', 'white');
                        document.getElementById('text_' + i).setAttribute('fill', 'white');
                    };
                },
            };
        })();
    });
</script>
        
    </body>
</html>
